<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel ='stylesheet' type = 'text/css' href='main.css'>
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

  </head>
  ,<body>

      <div id='app' class='center container'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id='title'>Guessing Game</h1>
          <h3 id='change'>Guess a number!</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id='input' placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button id="submit" class = "btn btn-success">Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id='guess-list'>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns" class="btn">
            <!-- reset and hint buttons -->
            <button type="button" id='reset' class='btn btn-primary'>Reset</button>
            <button type="button" id='hint' class='btn btn-primary'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class = 'row'>
          <div class='col-sm-4'>
            <img src='fa-logo@2x_preview.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Jack</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy_preview.png'></img>
          </div>


        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src='GuessingGame.js'></script>
  </body>
</html>
