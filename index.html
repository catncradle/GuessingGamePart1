<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel ='stylesheet' type = 'text/css' href='main.css'>
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

  </head>
  ,<body>

      <div id='app' class='center container'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1>Guessing Game</h1>
          <h3>Guess a number!</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id='input' placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button id="submit" class = "btn btn-success">Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns" class="btn">
            <!-- reset and hint buttons -->
            <button type="button" class='btn btn-primary'>Reset</button>
            <button type="button" class='btn btn-primary'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class = 'row'>
          <div class='col-sm-4'>
            <img src='fa-logo@2x_preview.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Jack</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy_preview.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
